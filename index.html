<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>To Do List</h1>
      </div>
      <div id="box">
        <input type="text" id="textInput" placeholder="할 일을 입력해주세요." />
        <button id="todoButton">추가</button>
      </div>
      <div id="list">
        <ul id="todoList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
